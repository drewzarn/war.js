<div class="d-inline-block border border-danger rounded m-2 px-4 pb-3 w-100 h-100 {{gameService.GameState == gameService.GameStates.AtWar ? 'war' : ''}}">
    <h1>Battlefield</h1>
    <ng-container *ngFor="let player of gameService.Players">
        <div class="player {{player.WarMonger ? 'warmonger' : ''}}">
            <h6>{{player.Name}}</h6>
            <app-card [card]="player.PlayedCard"></app-card>
        </div>
    </ng-container>
</div>
